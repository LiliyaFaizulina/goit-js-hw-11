<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hw-11</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>

  <body>
    <form class="search-form js-search-form" id="search-form">
      <input
        class="search-input"
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button class="btn search-btn" type="submit">
        <img class="search-img" src="./images/Search.jpg" alt="Search" width="25" />
      </button>
    </form>
    <a href="https://pixabay.com/">
      <img
        class="pixabay-logo"
        src="https://pixabay.com/static/img/public/medium_rectangle_b.png"
        alt="Pixabay"
        width="40px"
      />
    </a>

    <div class="gallery js-gallery"></div>

    <button class="btn-load isHidden js-load-more" type="button">Load more</button>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
